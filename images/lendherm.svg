<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 350" role="img" aria-labelledby="title desc">
  <title id="title">Lendherm — logotipo programador RGB con letras más fuertes</title>
  <desc id="desc">Logo con fondo RGB estilo violeta y letras neón con más brillo y contraste.</desc>

  <defs>
    <!-- Fondo RGB violeta -->
    <linearGradient id="bgRGB" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2a003f"></stop>
      <stop offset="25%" stop-color="#d963bc"></stop>
      <stop offset="50%" stop-color="#6b21a8"></stop>
      <stop offset="75%" stop-color="#9333ea"></stop>
      <stop offset="100%" stop-color="#a855f7"></stop>
    </linearGradient>

    <!-- Gradiente neón más fuerte para letras -->
    <linearGradient id="neon" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00fff7"></stop>
      <stop offset="25%" stop-color="#50fa7b"></stop>
      <stop offset="50%" stop-color="#f1fa8c"></stop>
      <stop offset="75%" stop-color="#ffb86c"></stop>
      <stop offset="100%" stop-color="#ff2cfb"></stop>
    </linearGradient>

    <style>
      .bg { fill: url(#bgRGB); }
      .isotipo { 
        fill: none; 
        stroke: url(#neon); 
        stroke-width: 18; 
        stroke-linecap: round; 
        filter: drop-shadow(0 0 12px #ff2cfb) drop-shadow(0 0 20px #00fff7);
      }
      .wordmark {
        fill: url(#neon);
        font: 900 130px/1.1 "Fira Code", "JetBrains Mono", monospace;
        stroke: #1a1a1a;
        stroke-width: 3px;
        paint-order: stroke;
        filter: drop-shadow(0 0 15px #ff79c6) drop-shadow(0 0 25px #50fa7b);
      }
    </style>
  </defs>

  <!-- Fondo RGB -->
  <rect class="bg" width="100%" height="100%" rx="40"></rect>

  <!-- Isotipo </> -->
  <g transform="translate(70,70)">
    <path d="M80 40 L20 110 L80 180" class="isotipo"></path>
    <path d="M140 40 L200 110 L140 180" class="isotipo"></path>
    <line x1="105" y1="40" x2="115" y2="180" class="isotipo"></line>
  </g>

  <!-- Wordmark -->
  <text class="wordmark" x="320" y="200">&lt;Lendherm/&gt;</text>
</svg>
